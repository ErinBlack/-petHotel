<html>

  <body>
    <h1>Owners and pets</h1>

      <input class = 'ownerInput' id = 'lastName' type="text" placeholder="Last Name">

    </div>

    <h2>Pets</h2>
    <div id="ownerNames">
      <select id = 'ownerSelect' >

      </select>
      <input  class = 'petInput' id = 'petName' type="text" placeholder="Pet Name">
      <input class = 'petInput' id = 'petColor' type="text" placeholder="Pet Color">
      <input class = 'petInput' id = 'petBreed' type="text" placeholder="Pet Breed">
      <button id = 'addPet' type="button" name="button">Add Pet</button>
    </div>



  </body>
</html>
